<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="800" height="600" fill="white"/>
  
  <!-- RewardSage Logo Icon -->
  <g transform="translate(400, 200)">
    <!-- Four curved segments forming the star-like logo -->
    <path d="M -30 -60 Q -60 -40 -60 0 Q -60 40 -30 60 Q -10 30 0 0 Q 10 -30 -30 -60 Z" fill="#1e40af" />
    <path d="M 30 -60 Q 60 -40 60 0 Q 60 40 30 60 Q 10 30 0 0 Q -10 -30 30 -60 Z" fill="#3b82f6" />
    <path d="M -60 -30 Q -40 -60 0 -60 Q 40 -60 60 -30 Q 30 -10 0 0 Q -30 10 -60 -30 Z" fill="#2563eb" />
    <path d="M -60 30 Q -40 60 0 60 Q 40 60 60 30 Q 30 10 0 0 Q -30 -10 -60 30 Z" fill="#1d4ed8" />
  </g>
  
  <!-- RewardSage Text -->
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#1e40af">REWARDSAGE</text>
  
  <!-- Subtle pattern overlay for depth -->
  <defs>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="40" height="40">
      <circle cx="20" cy="20" r="1" fill="#f3f4f6" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#dots)"/>
</svg>